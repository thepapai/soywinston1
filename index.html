<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>soywinston.com</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      animation: fadeInBody 1s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    .container {
      max-width: 600px;
      animation: fadeInContainer 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInContainer {
      to { opacity: 1; }
    }

    .foto {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 2em;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      font-weight: 700;
      color: #ffffff;
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
    }

    p.lema {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 2em;
      color: #bbbbbb;
      animation: fadeInUp 2.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="winston.jpg.jpg" alt="Foto de Winston" class="foto" />
    <h1>Winston</h1>
    <p class="lema">Hay personas que no se olvidan, porque uno no quiere.</p>
  </div>
</body>
</html>
